<html lang="en" >
	<head>
    <title>Table Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-4">
    <form action="scraper/table" method="POST" target="json">
      <div class="mb-3">
        <label for="idUrl" class="form-label">URL :</label>
        <input type="text" class="form-control" id="idUrl" placeholder="www.example.com" name="url"/>
      </div>
      <div class="mb-3">
        <label for="idXpath" class="form-label">XPATH :</label>
        <input type="text" class="form-control" id="idXpath" placeholder="//table[@class='resultsarchive-table']" name="xpath"/>
      </div>
      <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary mb-3">Create Json</button>
      </div>
    </form>
    <div class="mb-3">
      <iframe class="form-control h-50 d-inline-block" name="json"></iframe>
    </div></main>
  </body>
</html>
